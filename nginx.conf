server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # index.html 与 Service Worker 文件不缓存，确保更新能被客户端感知
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # Workbox/SW 清单文件同样不缓存
    location ~* \.webmanifest$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 带 content hash 的 JS/CSS 永久缓存（文件内容变更时 hash 会变，安全）
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 图片、字体等静态资源 30 天缓存
    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|woff2?|ttf|eot|flf)$ {
        add_header Cache-Control "public, max-age=2592000";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
